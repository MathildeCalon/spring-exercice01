<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of todos</title>
</head>
<body>
<h1>List of todos</h1>
<p th:if="${listToDo.size<1}">No todos.</p>
<div th:unless="${listToDo.size<1}">
    <ul th:each="t : ${listToDo}">
        <li>Name : <span th:text="${t.name}"></span></li>
        <li>Description : <span th:text="${t.description}"></span></li>
        <li>Done : <span th:text="${t.isDone}"></span></li>
    </ul>
</div>
</body>
</html>
